<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Page Title</title>

</head>
<body>
  <header>
    <h1>Pat's Sales Page</h1>
  </header>
  <form id="form">
    <fieldset>
      <label>new store name:</label>
      <input type="text" name="storeName" maxlength=30 required />

      <label>minimum:</label>
      <input type="number" name="storeMin" required />

      <label>maximum:</label>
      <input type="number" name="storeMax" required />

      <label>average:</label>
      <input type="number" step="any" name="average" required />

      <input id="submit" type="submit" name="submit" value="submit" /> 
    </fieldset>
  </form>

  <table>
    <tbody id="table">

    </tbody>
  </table>
  
  <script src="app.js"></script>
</body>
</html>
